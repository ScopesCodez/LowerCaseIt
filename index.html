<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <meta property="og:url" content="https://lowercaseit.cf">
    <meta property="og:title" content="LowerCase It!">
    <meta property="og:site_name" content="LowerCaseIt">
    <meta property="og:description" content="Just a website that converts given text to lower case.">

    <title>LowerCaseIt</title>
</head>

<body>
    <div class="entry">
        <h3>Enter text here :</h3>
        <input type="text" name="text_entry" id="text_entry" placeholder="Text...">
        <br>
        <button onclick="lowerIt()">Lower Case It!</button>
    </div>
    <br>
    <br>
    <div class="result">
        <h3 align="center">Result :</h3>
        <textarea id="result" readonly>Waiting for text...</textarea>
        <button onclick="copyResult()" style="display: block; margin-left: auto; margin-right: auto;">Copy result!</button>
    </div>
    <br>
